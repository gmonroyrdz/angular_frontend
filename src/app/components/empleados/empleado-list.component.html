<mat-card>
  <mat-card-title>Empleados</mat-card-title>
  <mat-card-content>
    <div style="margin-bottom:12px">
      <button mat-flat-button color="primary" (click)="openCreate()">Nuevo empleado</button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width:100%">

      <!-- Columns -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let e">{{e.id}}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let e">{{e.nombre}}</td>
      </ng-container>
      <ng-container matColumnDef="apellidoPaterno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido P.</th>
        <td mat-cell *matCellDef="let e">{{e.apellidoPaterno}}</td>
      </ng-container>
      <ng-container matColumnDef="apellidoMaterno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido M.</th>
        <td mat-cell *matCellDef="let e">{{e.apellidoMaterno}}</td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let e">{{e.edad}}</td>
      </ng-container>
      <ng-container matColumnDef="puesto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Puesto</th>
        <td mat-cell *matCellDef="let e">{{e.puesto}}</td>
      </ng-container>
      <ng-container matColumnDef="departamentoId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
        <td mat-cell *matCellDef="let e">{{e.departamentoId}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let e">
          <button mat-icon-button color="primary" title="Consultar" (click)="view(e.id)"><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button color="primary" (click)="edit(e)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="delete(e.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,25]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
